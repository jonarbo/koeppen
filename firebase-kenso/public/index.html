<body>

    <div data-role="page" id="mapPage" > 

        <div data-role="footer">

            <img style="margin:10px;" src='./images/CCBLogo-transparent.png' alt="Consortium for Capacity Building"> 

            <!-- Login Panel -->
            <div id="loginPanel" class="ui-bar">
                    <div id="user-container">
                            <div  hidden id="sign-out" style="float:left">
                                    <button id="sign-out-button"></button>
                            </div>
                        <div hidden id="user-pic" style="float:left; margin-left:10px"><img id="userpic" style="padding: 3px; border-radius: 50%; border-width: 0px;"  width="40" ></div>
                    
                        <div  hidden id="sign-in"><button><img style="padding: 5px" height="20" width="20" src="/images/200px-google.png">Sign-in with Google</button></div>
                    </div>
            </div> <!-- LoginPanel -->
                
            <p  id="title" >Modified Koeppen for ENSO Disaster Risk Assesment</p> 

            <div class="ui-bar">
                
                <!-- <div hidden id="loggedUser" class="ui-bar ui-bar-a" style="float:left" > --> 
                <div hidden id="loggedUser" class="ui-bar-a" >
                    <select name="selectedMenu" id="selectedMenu" data-mini="true" data-inline="true">
                        <option value='Choose' >All</option>                       
                    </select>
                    <a href="#" id="options"  class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right ui-icon-gear">Options</a>
                </div>

                <!-- Menu for Advanced Options -->
                <div hidden id="advancedPanel">
                    
                    <!-- OPACITY -->
                    <div id="opacity" class="ui-bar ui-bar-a">
                            Opacity:
                            <input type="range" name="slider-2" id="slider-opacity" data-highlight="true" min="0" max="100" value="50">
                    </div>
                    
                    <!-- COLUMNS -->
                    <div id="select-cols" class="ui-bar ui-bar-a">
                        Showing:
                                <div name="columnsDiv" id="columnsDiv" class="ui-bar ui-bar-a">
                                </div>
                            <!-- <select id="columns"></select> -->
                    </div>
                    <!-- UPDATE -->
                    <div class="ui-bar ui-bar-a" style="height:60px;width:95%">
                        <button id="update"  style="width: 100px;"  data-icon="refresh">Update</button>
                    </div>
                </div>   <!-- Advanced Panel -->
            </div>
        </div>

        <div hidden id="overlay">
                <img src="./images/loader.gif" alt="Loading" /><br/>
                    Loading…
        </div>
        
        <div id="map-content" data-role="content">
            <div id="map"></div>
