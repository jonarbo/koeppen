<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../js/jquery.js"></script>
	<script src="../_assets/js/index.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 10px;
			clear: both;
			padding: 10px;
				font-family: 'Raleway', sans-serif;
				z-index:1;
				}
		#map-canvas {
			height: 50%;
			margin: 10px;
			clear: both;
			padding: 10px;
				font-family: 'Raleway', sans-serif;
				z-index:1;
	
		}
	
		/* Style the tab */
		.tab {
			overflow: hidden;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
		}
	
		/* Style the buttons inside the tab */
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 10px 12px;
			transition: 0.3s;
			font-size: 15px;
		}
	
		/* Change background color of buttons on hover */
		.tab button:hover {
			background-color: #ddd;
		}
	
		/* Create an active/current tablink class */
		.tab button.active {
			background-color: #ccc;
		}
		
			/* Style the tab content */
			.tabcontent {
				display: none;
				padding: 6px 12px;
				border: 1px solid #ccc;
				border-top: none;
			}
		  </style>
</head>
<body>



	







		<div id="advancedPanel">
				<div id="opacity" style="float:left; margin-top: 15px; margin-bottom: 15px; width:40%;  border: 1px solid #ccc; padding: 10px">
					<div id="opacity-label" style="margin-bottom: 8px">Opacity:</div> 
						<div>
							<form>
								<input type="range" name="slider-2" id="slider-2" data-highlight="true" min="0" max="100" value="50">
							</form>
						</div>
				</div>
				
				<div id="resolution" style="float:left; margin-left: 25px; margin-top: 15px; margin-bottom: 15px; width:40%;border: 1px solid #ccc; padding:10px">
						<div>
								<div id="resolution-label" style="margin-bottom: 8px">Resolution in degrees:</div> 
								<form>
									<input type="range" name="slider-2" id="slider-2" data-highlight="true" min="0.01" max="0.1" step="0.01" value="0.05">
								</form>
							</div>
				</div>
			
				<div id="scale" style="clear:both; margin-left: 25px; width:80%;border: 1px solid #ccc; padding:10px">
						<form>
							    <div class="ui-field-contain">
									<div style="text-align: center; border: none; outline: none;cursor: pointer;background: linear-gradient(to right, #00ff00 0%, #ff0000 100%)">|</div>	
										scale:
								        <div data-role="rangeslider" >
								           <input type="range" name="range-8a" id="range-8a" min="0" max="100" value="0">
							               <input type="range" name="range-8b" id="range-8b" min="0" max="100" value="100">
								        </div>
								    </div>
								</form>
				</div>
			
			</div>

		</div>

		</div>	
	
</body>
</html>
